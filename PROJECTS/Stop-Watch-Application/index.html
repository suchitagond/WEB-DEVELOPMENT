<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="watch">
            <div class="outerCircle animation-bg">
                <div class="innerCircle">
                    <span class="text minute">0 :</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 0</span>
                </div>
            </div>
            <div class="but">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            <!-- <li class="lap-item">
                <span class="number">#1</span>
                <span class="time">01 : 23 : 33</span>
            </li> -->
            <button class="clear-all hidden">Clear All</button>
        </ul>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
